--ffmpeg-location "ffmpeg/bin"
--merge-output-format mp4

# HLS/m3u8 support configuration
--hls-prefer-native
--hls-use-mpegts
--fragment-retries 10
--retry-sleep 1

# General download optimization
--socket-timeout 30
--retries 5
--file-access-retries 3

# Format selection optimization
--format "best[ext=mp4]/bestvideo[ext=mp4]+bestaudio[ext=m4a]/bestvideo+bestaudio/best"

# Network optimization
--http-chunk-size 10M
--concurrent-fragments 4

# Output configuration
--no-warnings
--ignore-errors
--continue
--no-overwrites

# Resume/Continue configuration
--keep-fragments
--no-part
